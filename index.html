<!DOCTYPE html>
<html>
    <head>
        <title>Borauto Quiz</title>
        <link rel="stylesheet" href="./src/css/main.css" />
    </head>
    <body>
        <div id="ui">
            <div>Speed: <span id="speed">0</span> km/h</div>
            <div>Gear: <span id="gear">1</span></div>
            <div>RPM: <span id="rpm">800</span></div>
            <div class="rpm-bar">
                <div class="rpm-fill" style="width: 11%"></div>
            </div>
        </div>
        <a-scene
            renderer="antialias: true"
            light="defaultLightsEnabled: false"
            fog="type: linear; color: #64c2c4; far: 5; near: 0; density: 6.45025"
            id="scene"
            router
        >
            <a-template name="camera"></a-template>
            <a-template name="env"></a-template>
            <a-template name="ui"></a-template>
            <a-template name="effects"></a-template>
            <a-entity gltf-model="#car" car scale="0.1 0.1 0.1"></a-entity>
        </a-scene>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
