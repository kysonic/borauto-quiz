<!DOCTYPE html>
<html>
    <head>
        <title>Borauto Quiz</title>
        <link rel="stylesheet" href="./src/css/main.css" />
    </head>
    <body>
        <div id="ui">
            <div>Speed: <span id="speed">0</span> km/h</div>
            <div>Gear: <span id="gear">1</span></div>
            <div>RPM: <span id="rpm">800</span></div>
            <div class="rpm-bar">
                <div class="rpm-fill" style="width: 11%"></div>
            </div>
        </div>
        <a-scene renderer="antialias: true; gammaOutput: true">
            <a-assets>
                <a-asset-item
                    id="car"
                    src="/assets/models/cars/911.glb"
                ></a-asset-item>
                <a-asset-item
                    id="track"
                    src="/assets/models/env/track.glb"
                ></a-asset-item>
            </a-assets>
            <a-box
                id="table"
                width="7"
                depth="5"
                height="1"
                position="0 0.5 0"
                color="#ccc"
            ></a-box>
            <a-entity gltf-model="#car" car scale="0.1 0.1 0.1" position="0 1.1 0"></a-entity>
            <a-track position="0 1.1 0" rotation="90 0 0"></a-track>
            <a-entity gltf-model="#track" scale="0.06 0.06 0.06" position="0.04 1.00489 0"></a-entity>
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="10"
                height="10"
                color="#FAFAFA"
            ></a-plane>
            <a-entity
                camera
                look-controls="enabled: false"
                orbit-controls="target: 0 2 0; minDistance: 4; maxDistance: 6; initialPosition: 0 6 3; rotateSpeed: 0.5"
            ></a-entity>
            <a-entity
                light="color: #d5d9af; distance: 5.38; intensity: 7.85; type: spot"
                position="0 3.85523 0"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                light="color: #d5d9af; distance: 5.38; intensity: 7.85; type: spot"
                position="0 3.85523 0"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                light="angle: 43.08; color: #bdf4ff; decay: -0.14; distance: 10.74; intensity: 4.86; penumbra: 0.49; type: spot"
                position="8.28419 3.55974 0"
                rotation="0 90 0"
            ></a-entity>
            <a-entity
                light="angle: 43.08; color: #bdf4ff; decay: -0.14; distance: 10.74; intensity: 4.86; penumbra: 0.49; type: spot"
                position="-8 3.55974 0"
                rotation="180 90 0"
            ></a-entity>
            <a-sky color="black"></a-sky>
        </a-scene>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
